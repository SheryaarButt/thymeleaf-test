<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" th:href="@{css/newUser.css}" href="newUser.css" />
	</head>
	<body>
		<h1>Add a new user</h1>
		
		<form th:method="POST" th:object="${user}">
			<div class="newUserBox">
				<div class="fieldSection">
					<div class="fieldTitle">Login name & Password</div>
					<input type="text" name="username" id="username" th:value="${user.username}" placeholder="username" required>
					<input type="password" name="password" id="pass1" placeholder="password" required>
					<input type="password" name="pass2" id="pass2" placeholder="repeat password" required>
				</div>
		
				<div class="fieldSection">
					<div class="fieldTitle">Name</div>
		
					<select id="title" name="title" required>
						<option selected disabled>Title</option>
						<option value="Mr">Mr</option>
						<option value="Miss">Miss</option>
						<option value="Mrs">Mrs</option>
						<option value="Ms">Ms</option>
						<option value="Dr">Dr</option>
					</select>
		
					<input type="text" name="firstname" id="firstname" placeholder="First name" required/>
					<input type="text" name="secondname" id="secondname" placeholder="Second name" required/>
		
				</div>
				
				<img class="logo" th:src="@{images/asterisk-guy.jpg}" src="asterisk-guy.jpg"/>

				<div class="fieldSection">
					<div class="fieldTitle">Address</div>
		
					<input type="text" name="address1" id="address1" placeholder="Address line 1" required>
					<br>
					<input type="text" name="address2" id="address2" placeholder="Address line 2">
					<br>
					<input type="text" name="address3" id="address3" placeholder="Address line 3">
					<br>
					<input type="text" name="address4" id="address4" placeholder="Address line 4">
					<br>
					<input type="text" name="zip" id="zip" placeholder="Zip or Postal Code" required>
					<br>
					<select id="country" name="country" required>
						<option selected disabled>Country</option>
						<option value="GBR">Great Britain</option>
						<option value="FRA">France</option>
						<option value="USA">United States of America</option>
						<option value="ETC">etc.</option>
					</select>							
				</div>
		
				<input type="submit" value="Save new user" class="button"/>
			</div>
		</form>
	</body>
</html>
